<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/8328f737-b88d-448d-8fec-08688fa5c984/dgadeiw-1947d9b1-7933-4282-b679-ebccab682a20.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcLzgzMjhmNzM3LWI4OGQtNDQ4ZC04ZmVjLTA4Njg4ZmE1Yzk4NFwvZGdhZGVpdy0xOTQ3ZDliMS03OTMzLTQyODItYjY3OS1lYmNjYWI2ODJhMjAucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.Rg-5fTKM9x0GCW4HXagEU90ULjxwbzc1l64Hw91QDzk" class="responsive">
                <div class="card mb-4">
                     <h2 class="card-header"  id="fileName">Book Title</h2>   
                     <div class="card-body">
                        <div class="displayBox scroll-box" id = "fileContent">
                            Select a book on the right
                        </div>
                     </div> 
                     <div class="card-footer text-muted">
                        <a href="https://CoderFoundry.com" target="_blank">Learn To Code at C</a>
                     </div>
                            </div>
                            </div>
            <div class="col-md-4">
                <div class="card my-4">
                    <h5 class="card-header" >Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="keyword" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-secondary" type="button">Search</button>
                            </span>

                        </div>
                      
                        </div>
                        <div class="card-footer" id="searchstat">
                            
                        </div>
                    </div>
                    <div class="card my-4">
                        <h5 class="card-header">Select a Book</h5>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <ul class="list-unstyled-mb-0">
                                        <li><a href="#"onclick="loadBook('AliceInWonderland.txt','Alice in Wonderland')">Allice in Wonderland</a></li>
                                        <li><a href="#"onclick="loadBook('JekyllAndHyde.txt','Harry Potter')">Harry Potter</a></li>
                                        <li><a href="#"onclick="loadBook('LOTR.txt','Lord of the Rings')">Lord of the Rings</a></li>
                                        
                                        

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card my-4">
                        <h5 class="card-header">Most used words</h5>
                        <div class="card-body">
                           <div class="row">
                            <div class="col-md-12">
                            <ul class="list-unstyled mb-0" id="mostUsed"  ></ul>
                           
                           </ul>
                           </div>
                           </div>
                        </div>
    
                    </div>
                    <div class="card my-4">
                        <h5 class="card-header">Least used words</h5>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                           

                            <ul class="list-unstyled mb-0" id="leastUsed"></ul>
                           
                           </ul>
                           </div>
                           </div>
                           
                        </div>
    
                    </div>
                    
                            
                            
    
                    <div class="card my-4">
                        <h5 class="card-header">Document Stats</h5>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">

                           <ul class="list list-unstyled mb-0" id="Document Stats">
                            <li id="docLength"></li>
                            <li id="wordCount"></li>
                            <li id="charCount"></li>
                           
                           </ul>
                           
                        </div>
    
                    </div>

            </div>
        
        </div>
    </div>
    <script id="template-ul-items" type="text/template">
        <li>
            {{val}}
        </li>
    </script>

      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
  </body>
</html>
